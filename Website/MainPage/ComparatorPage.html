<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="Style.css">
        <link rel="icon" type="image/png" href="asset/Logo/Icon.png">
        <title>TwitchTracker</title>
    </head>
    <body>
        <header>
            <a href="MainPage.html" class="HomePageLink">
                <img src="asset\Logo\Logo_TwitchTracker_horizontal.png" id="Logo" width="185px">
            </a>
            <div class="SearchBar">
                    <input type="search"  placeholder="Search & Compare" class="InputSearch">
                    <button class="ButtonSearchBar">
                        <script src="https://cdn.lordicon.com/xdjxvujz.js"></script>
                        <lord-icon
                            src="https://cdn.lordicon.com/pvbutfdk.json"
                            trigger="hover"
                            colors="primary:#ffffff"
                            style="width:25px;height:25px">
                        </lord-icon>
                    </button>
            </div>
        </header>
        <main>
            <section class="BvnComparateur">
                <h1 class="Purple Center">Bienvenu dans notre comparateur</h1>
                <h2 class="Center"> Ici vous avez la Possibilité de comparer vos <span class="Purple">streamers préférer </span></h2>
            </section>

            <section class="Comparer">
                <div class="CompareBlock">
                    <div class="ComparatorContent" style="visibility: hidden;">
                        <div class="ComparateurImageWrapper">
                            <img class="ImageStreamerComparateur" src="asset/Streamers/Image_Zerator.png" >
                        </div>
                        <div class="HorizontalStat Center">
                            <h2>Heure stream</h2>
                            <h1 class=" HorizontalValue Purple">45h</h1>
                        </div>
                        <div class="HorizontalStat Center">
                            <h2>Heure vue</h2>
                            <h1 class=" HorizontalValue Purple">54h</h1>
                        </div>
                        <div class="HorizontalStat Center">
                            <h2>Viewers en moyenne</h2>
                            <h1 class=" HorizontalValue Purple">5k</h1>
                        </div>
                        <div class="HorizontalStat Center">
                            <h2>Record de viewers</h2>
                            <h1 class=" HorizontalValue Purple">35k</h1>
                        </div>
                        <div class="WrapperVerticalStat">
                            <div class="VerticalStat">
                                <h2>Followers</h2>
                                <h1 class=" VertivalValue Purple">305k</h1>
                            </div>
                            <div class="VerticalStat">
                                <h2>Nouveau followers</h2>
                                <h1 class=" VertivalValue Purple">5k</h1>
                            </div>
                            <div class="VerticalStat">
                                <h2>Total de vue</h2>
                                <h1 class=" VertivalValue Purple">1M</h1>
                            </div>
                            <div class="VerticalStat">
                                <h2>Vue unique</h2>
                                <h1 class=" VertivalValue Purple">305k</h1>
                            </div>
                        </div>
                    </div>
                </div>
                    
            </section>
            
            <section class="GraphRes">

            </section>

        </main>
    </body>
</html>
